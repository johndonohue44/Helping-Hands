<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      Sign In
    <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>

    <button ion-button full color = secondary (click)="login()">Login</button>
    <button ion-button full color = secondary (click)="navigateToRegister()">Go To Registration </button>     
    

<img src="https://www.freeiconspng.com/uploads/leaf-garden-leave-icon-png-6.png">
