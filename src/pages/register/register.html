<ion-header>

        <ion-navbar>
          <ion-title>Registration</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
            <ion-list>
                  <ion-input placeholder="First Name" [(ngModel)]="firstname"></ion-input>
                  <ion-input placeholder="Last Name" [(ngModel)]="lastname"></ion-input>
                  <ion-input placeholder="Email"></ion-input>          
                  <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
                  <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
                </ion-list>
            
            
            <button ion-button full color = secondary (click)="login()">Sign Up</button>
